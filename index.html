<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-component">
        <img
          class="img"
          src="images/image-equilibrium.jpg"
          alt="ethereum-crystal-picture"
        />
        <p style="font-size: 18px; font-weight: 600; margin-bottom: 15px">
          Equilibrium #3429
        </p>
        <p class="subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex">
          <div class="eth">
            <img
              class="ethereum"
              src="images/icon-ethereum.svg"
              alt="ethereum-logo"
            />
            <div class="amount">0.041 ETH</div>
          </div>
          <div class="dur">
            <img class="clock" src="images/icon-clock.svg" alt="clock" />
            <div class="time">3 days left</div>
          </div>
        </div>
        <footer>
          <img
            class="author-img"
            src="images/image-avatar.png"
            alt="author-image"
          />
          <div class="author"><span>Creation of</span> Jules Wyvern</div>
        </footer>
      </div>
    </div>
  </body>
</html>
